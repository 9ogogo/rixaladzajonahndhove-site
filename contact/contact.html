<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact rixaladza jonah ndhove</title>
        <link type="text/css" rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div id="taglineDiv">
            <h1 id="tagline">♫ Call Me Maybe ♪</h1>
        </div>
        <div id="contactPageDiv" class="grid-container">
            <h2 id="contactPageHeading" class="grid-item">Get in touch</h2>
            <div id="formDiv" class="grid-item">
                <form id="contactForm" class="gform" method="POST"
                      action=
                    "https://script.google.com/macros/s/AKfycbyq4PCDaiHdzOhAET-PmFkg0zICDJF940gmwe6yia9UagtHJfNl7f-8LNsPIbv1HUWe7g/exec">
                    <div id="formNameDiv">
                        <label id="nameLabel" for="name">Name</label>
                        <div id="nameInputDiv">
                            <input type="text" id="nameInput" name="name" required>
                        </div>
                    </div>
                    <div id="formEmailDiv">
                        <label id="emailLabel" for="email">Email</label>
                        <div id="emailInputDiv">
                            <input type="email" id="emailInput" name="email" required>
                        </div>
                    </div>
                    <div id="formMessageDiv">
                        <label id="messageLabel" for="message">Message</label>
                        <div id="messageInputDiv">
                            <textarea id="messageInput" name="message" required></textarea>
                        </div>
                    </div>
                    <div id="termsDiv">
                        <label id="TOSandPA" for="termsCheckbox">I accept the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</label>
                        <input type="checkbox" id="termsCheckbox"  name="termsCheckbox" required>
                    </div>
                    <div style="display: none;">
                        <fieldset class="pure-group honeypot-field">
                            <label for="honeypot">  </label>
                            <input id="honeypot" type="text" name="honeypot" value="" />
                        </fieldset>
                    </div>
                    <div id="formSubmitDiv">
                        <button type="submit" id="submitButton">Send Message</button>
                    </div>
                    <div id="thanks" style="display: none;" class="thankyou_message">
                        <h2>Thanks for contacting me! I will get back to you as soon as I can!
                        </h2>
                    </div>
                </form>
            </div>
        </div>
        <script data-cfasync="false" type="text/javascript" src="contactprocessor.js"></script>
    </body>
</html>
